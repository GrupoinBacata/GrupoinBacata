<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Nombre - Servicios Inmobiliarios y Jurídicos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
        }
        .services {
            margin-bottom: 30px;
        }
        .service {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .service:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .service h2 {
            color: #4CAF50;
        }
        .service p {
            margin-top: 5px;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tu Nombre - Servicios Inmobiliarios y Jurídicos</h1>
        </header>
        
        <!-- Sección de Servicios Inmobiliarios -->
        <section class="services">
            <div class="service">
                <h2>Servicios Inmobiliarios</h2>
                <p>Ofrecemos servicios de compraventas y arriendos de inmuebles ubicados en el Norooccidente de Bogotá D.C.</p>
            </div>
        </section>
        
        <!-- Sección de Servicios Jurídicos -->
        <section class="services">
            <div class="service">
                <h2>Servicios Jurídicos</h2>
                <p>Brindamos asesorías legales en derecho de finca raíz, sucesiones, divorcios, fijación o modificación de cuotas alimenticias, entre otros.</p>
            </div>
        </section>
        
        <!-- Sección de Servicios Adicionales -->
        <section class="services">
            <div class="service">
                <h2>Servicios Adicionales</h2>
                <p>Realizamos avalúo de bienes inmuebles, solicitud de licencias urbanísticas y de construcción.</p>
            </div>
        </section>
        
        <!-- Información de Contacto -->
        <div class="contact-info">
            <h3>Contacto</h3>
            <p>Dirección: [Tu dirección]</p>
            <p>Teléfono: [Tu teléfono]</p>
            <p>Correo electrónico: [Tu correo electrónico]</p>
        </div>
        
        <!-- Pie de Página -->
        <footer class="footer">
            <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
